Entity\CarEntityMediaGallery:
    type: entity
    table: car_entity_media_gallery
    repositoryClass: CarEntityMediaGalleryRepository
    indexes:
        fk_car_entity_media_gallery_eav_attribute1_idx:
            columns: [ attribute_id ]
        fk_car_entity_media_gallery_car1_idx:
            columns: [ entity_id ]
    id:
        value_id:
            type: integer
    fields:
        attribute_id:
            type: integer
        entity_id:
            type: integer
        value:
            type: string
            length: 45
            nullable: true
    manyToOne:
        eavAttribute:
            targetEntity: EavAttribute
            inversedBy: carEntityMediaGalleries
            joinColumn:
                name: attribute_id
                referencedColumnName: id
        car:
            targetEntity: Car
            inversedBy: carEntityMediaGalleries
            joinColumn:
                name: entity_id
                referencedColumnName: id