Entity\Brand:
    type: entity
    table: brand
    repositoryClass: BrandRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        brand_code:
            type: string
            length: 45
            nullable: true
        brand_type:
            type: string
            length: 45
            nullable: true
        label:
            type: string
            length: 45
            nullable: true