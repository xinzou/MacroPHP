Entity\CategoryEntity:
    type: entity
    table: category_entity
    repositoryClass: CategoryEntityRepository
    id:
        entity_id:
            type: integer
    fields:
        entity_type_id:
            type: string
            length: 45
            nullable: true
        is_visible:
            type: string
            length: 45
            nullable: true
        parent_id:
            type: string
            length: 45
            nullable: true
        create_at:
            type: string
            length: 45
            nullable: true
        update_at:
            type: string
            length: 45
            nullable: true
        path:
            type: string
            length: 45
            nullable: true
        position:
            type: string
            length: 45
            nullable: true
        level:
            type: string
            length: 45
            nullable: true
        children_count:
            type: string
            length: 45
            nullable: true
    oneToMany:
        cars:
            targetEntity: Car
            mappedBy: categoryEntity
            joinColumn:
                name: entity_id
                referencedColumnName: category_entity_id